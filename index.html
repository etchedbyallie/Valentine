<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #ffeef2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; }
        h1 { color: #d63384; font-size: 2.5rem; }
        .buttons { margin-top: 20px; position: relative; height: 100px; width: 300px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; position: absolute; }
        #yesBtn { background-color: #ff4d6d; color: white; left: 20px; }
        #noBtn { background-color: #6c757d; color: white; right: 20px; }
        img { width: 200px; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // This makes the "No" button jump to a random spot
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div class="container">
                    <h1 style="font-size: 4rem;">YAY!❤️</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tsX3YMWYzDPjAARfeg/giphy.gif" width="400">
                </div>
            `;
        }
    </script>
</body>
</html>
